<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Closet Wardrobe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="col-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mx-auto p-4">
            <div >
                <img src="C:\Users\K\Desktop\Coding_Dojo\Projects_Algorithms\Project\1_SoloProject\SoloProject_Mar2022\logo.PNG" alt="logo">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="/dashboard" class="btn btn-primary">My Items</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
    </nav>

    <form action="" method="post" class="col-7 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit My Account</h2>
        <input type="hidden" name="id" value="{{}}">
        {% with messages =get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <!-- <strong>Flash AHHHHHHH!!!!</strong> -->
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-around">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{}}">
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control" value="{{}}">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" name="state" class="form-control" value="{{}}">
        </div>
    </div>
    <div class="form-group col-6">
        <label for="birth">Birthdate:</label>
        <input type="date" name="birth" class="form-control" value="{{.strftime('%Y-%m-%d')}}>
    </div>
        

    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" class="form-select" arial-label="Default select example">
            <option selected value="{{}}">{{}}</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
            <br>
            <input type="submit" value="Update" class="btn btn-primary">

        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Closet Wardrobe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="col-10 mx-auto">
        <div class="d-flex justify-content-between align-items-center mx-auto p-4">
            <div class="d-flex justify-content-btween align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/48/48906.png" alt="logo1" width="50px" height="50px">
                <h1 class="mx-3">Every Closet Wardrobe</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnWL3_b3Xe2y7lizD6k4Ggo9Crc2rTG_dIAw&usqp=CAU" alt="logo" width="50px" height="50px">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="/dashboard" class="btn btn-primary mx-3">My Items</a>
                <a href="/logout" class="btn btn-info">Logout</a>
            </div>
        </div>
    </nav>

    <form action="/update/account" method="post" class="col-7 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit My Account</h2>
        <input type="hidden" name="id" value="{{edit.id}}">
        {% with messages =get_flashed_messages(category_filter=['register']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <!-- <strong>Flash AHHHHHHH!!!!</strong> -->
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
    {% endwith %}
    <div class="d-flex justify-content-around">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{edit.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{edit.last_name}}">
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control" value="{{edit.city}}">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" name="state" class="form-control" value="{{edit.state}}">
        </div>
    </div>
    <div class="form-group col-6">
        <label for="birth">Birthdate:</label>
        <input type="date" name="birth" class="form-control" value="{{edit.birth.strftime('%Y-%m-%d')}}">
    </div>
        

    <div class="form-group">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" class="form-select" arial-label="Default select example">
            <option selected value="{{edit.gender}}">{{edit.gender}}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
            <br>
            <input type="submit" value="Update" class="btn btn-primary">

        </div>
    </form>
</body>
</html>
